<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>

<body>
    <main>
        <h1>Formulario</h1>
        <form action="">
            <label for="nombre">
                <span>Nombre:</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" autocapitalize="words" required />
            </label><br><br>
            <label for="fecha">
                <span>Fecha de nacimiento:</span>
                <input type="date" id="fecha" name="fecha" />
            </label><br><br>
            <label for="correo">
                <span>Correo electrónico:</span>
                <input type="email" id="correo" name="correo" autocomplete="email" />
            </label><br><br>
            <label for="edad">
                <span>Edad</span>
                <input type="number" id="edad" name="edad" />
            </label><br><br>
            <label for="texto">
                <span>¿Por qué desea inscribirse?</span>
                <input type="text" id="texto" name="texto" />
            </label><br><br>
            <input list="cursos">
            <span>Elija el curso que desea realizar:</span>
            <datalist id="cursos">
                <option value="JavaScript"></option>
                <option value="HTML"></option>
                <option value="CSS"></option>
                <option value="GitHub"></option>
            </datalist><br><br>
            <label for="envio">
                <input type="submit" id="envio" name="envio" />
            </label>
        </form>
    </main>
</body>

</html>
